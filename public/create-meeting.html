<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Platform</title>
    <script src="joinWhiteboard.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
        h1 { margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        video { width: 400px; height: auto; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>FocusForce</h1>
    <p>Real-time collaboration starts here.</p>
    <button id="openTabButton">Open Whiteboard</button>
    <iframe id="whiteboard" src="https://webwhiteboard.com/board/uXjVLOECFFY=/?boardAccessToken=6qKRvenAQd5vHN8Nn7JfRgTLwKyXCOKu" hidden></iframe>

    
    <div id="root"></div>

        
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
    window.onload = function () {
        function getUrlParams(url) {
            let urlStr = url.split('?')[1];
            const urlSearchParams = new URLSearchParams(urlStr);
            const result = Object.fromEntries(urlSearchParams.entries());
            return result;
        }


        // Generate a Token by calling a method.
        // @param 1: appID
        // @param 2: serverSecret
        // @param 3: Room ID
        // @param 4: User ID
        // @param 5: Username
        const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
        const userID = Math.floor(Math.random() * 10000) + "";
        const userName = "userName" + userID;
        const appID = 67019579;
        const serverSecret = "8046544dc05974b950b3ab00b82b7643";
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

    
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container: document.querySelector("#root"),
                sharedLinks: [{
                    name: 'Personal link',
                    url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
                }],
                scenario: {
                    mode: ZegoUIKitPrebuilt.VideoConference,
                },
                
           	    turnOnMicrophoneWhenJoining: true,
           	    turnOnCameraWhenJoining: true,
           	    showMyCameraToggleButton: true,
           	    showMyMicrophoneToggleButton: true,
           	    showAudioVideoSettingsButton: true,
           	    showScreenSharingButton: true,
           	    showTextChat: true,
           	    showUserList: true,
           	    maxUsers: 50,
           	    layout: "Grid",
           	    showLayoutButton: true,
         
                });
        }
        document.getElementById('openTabButton').addEventListener('click', function() {

            // Reveal the text message
            document.getElementById('message').style.display = 'block';
        });
        </script>

</body>
</html>
