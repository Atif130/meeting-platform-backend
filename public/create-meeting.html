<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Platform</title>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }

        input, button { padding: 10px; font-size: 16px; margin: 10px; }

</head>
<body>
    <h1>FocusForce</h1>
    <button id="downloadNotes">Download Notes</button>
    <p>Real-time collaboration starts here.</p>
    <div id="root"></div>
    
    <!-- Download Notes Button -->
    

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
    window.onload = function () {
        function getUrlParams(url) {
            let urlStr = url.split('?')[1];
            const urlSearchParams = new URLSearchParams(urlStr);
            const result = Object.fromEntries(urlSearchParams.entries());
            return result;
        }

        const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
        const userID = Math.floor(Math.random() * 10000) + "";
        const userName = "userName" + userID;
        const appID = 67019579;
        const serverSecret = "8046544dc05974b950b3ab00b82b7643";
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },
            turnOnMicrophoneWhenJoining: true,
            turnOnCameraWhenJoining: true,
            showMyCameraToggleButton: true,
            showMyMicrophoneToggleButton: true,
            showAudioVideoSettingsButton: true,
            showScreenSharingButton: true,
            showTextChat: true,
            showUserList: true,
            maxUsers: 50,
            layout: "Grid",
            showLayoutButton: true,
        });

        // Audio Recording Logic
        let mediaRecorder;
        let audioChunks = [];
        
        // Start recording when the user joins the meeting
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            });

        // Stop recording when the user leaves the meeting
        zp.on('leaveRoom', () => {
            mediaRecorder.stop();
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                processAudioBlob(audioBlob);
            };
        });

        // Function to handle audio file and send to speech-to-text API
        async function processAudioBlob(audioBlob) {
            const transcription = await convertAudioToText(audioBlob);
            const notes = await generateClassNotes(transcription);
            createDownloadableNotes(notes);
        }

        // Convert MP3 to Text (Use any speech-to-text API here)
        async function convertAudioToText(audioBlob) {
            // Example: Use Google Cloud Speech-to-Text or any other service
            // This function should return the transcription
            const transcription = "Example transcription"; // Replace this with actual transcription logic
            return transcription;
        }

        // Use Claude API to generate class notes
        async function generateClassNotes(transcription) {
            const response = await fetch("https://api.anthropic.com/v1/messages", {
                method: "POST",
                headers: {
                    "x-api-key": "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",
                    "anthropic-version": "2023-06-01",
                    "content-type": "application/json"
                },
                body: JSON.stringify({
                    model: "claude-3-5-sonnet-20240620",
                    max_tokens: 1024,
                    messages: [{ role: "user", content: `Generate class notes based on the following transcription: ${transcription}` }]
                })
            });
            const data = await response.json();
            return data.completion;
        }

        // Create a downloadable text file for notes
        function createDownloadableNotes(notes) {
            const blob = new Blob([notes], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const downloadButton = document.getElementById('downloadNotes');
            downloadButton.href = url;
            downloadButton.download = 'notes.txt';
            downloadButton.style.display = 'block';
        }
    }
    </script>

</body>
</html>
