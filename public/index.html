<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Force - Pre-Meeting</title>

    <!-- Google Fonts: Avenir Alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <script>
        function joinMeeting() {
            const meetingID = document.getElementById('meetingID').value;
            if (meetingID) {
                window.location.href = `meeting.html/?roomID=${meetingID}`;
            } else {
                alert('Please enter a valid Meeting ID');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Focus Force</h1>

        <div class="join-section">
            <h2>Join Meeting</h2>
            <input type="text" id="meetingID" placeholder="Enter Meeting ID" />
            <button onclick="joinMeeting()">Join</button>
        </div>

        <div class="or-divider">
            <span>OR</span>
        </div>

        <div class="create-section">
            <button onclick="window.location.href='create-meeting.html'">Create Meeting</button>
        </div>

        <div class="divider"></div>

        <div class="about-section">
            <button onclick="window.location.href='about.html'">About Focus Force</button>
        </div>
    </div>
</body>
</html>
